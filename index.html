<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0e7c48b189.js" crossorigin="anonymous"></script>
    <link href="./src/styles/styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html" id="location">
                    City, State
                </a>
                <form id='search_form'>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                        <button class="btn btn-lg btn-outline-light" type="submit" id="search_button">Search</button>
                    </div>
                    <p id="error_message">Please enter a city name</p>
                </form>
                <button class="btn btn-lg btn-outline-light" type="button" id="get_current_location">Current Location</button>
            </div>
        </nav>
        <div class="sub-container"> 
            <div class="card mt-3">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-12">
                        <div class="card m-4 p-2 weather_icons_background">
                            <img class="weather_icons current_image" src="./images/cloudy_sunny.svg">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-12">
                        <div class="d-flex flex-column m-4">
                            <h1 id="curren_time"></h1>
                            <h2>
                                <span id="current_temp">17</span>°<a href="#" id="convert">C</a>
                            </h2>
                            <p>Humidity: <span id="current_humidity">71</span>%</p>
                            <p>Wind: <span id="current_speed">15</span> mph</p>
                            <p id="current_condition">Sunny/Cloudy</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="row p-3 forcast_daily">
                    <div class="col-lg-2 col-md-3 col-sm-6 d-flex flex-column align-items-center weather_boarder daily">
                        <p class="day">Fri</p>
                        <p class="day_temp"><span class="min">13</span>°/<span class="max">13</span>°<span class="convert">C</span></p>
                        <p class="day_condition">Snow</p>
                        <img class="card weather_icons_background weather_icons day_icon" src="./images/cloudy_sunny.svg">
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 d-flex flex-column align-items-center weather_boarder daily">
                        <p class="day">Fri</p>
                        <p class="day_temp"><span class="min">13</span>°/<span class="max">13</span>°<span class="convert">C</span></p>
                        <p class="day_condition">Snow</p>
                        <img class="card weather_icons_background weather_icons day_icon" src="./images/cloudy_sunny.svg">
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 d-flex flex-column align-items-center weather_boarder daily">
                        <p class="day">Fri</p>
                        <p class="day_temp"><span class="min">13</span>°/<span class="max">13</span>°<span class="convert">C</span></p>
                        <p class="day_condition">Snow</p>
                        <img class="card weather_icons_background weather_icons day_icon" src="./images/cloudy_sunny.svg">
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 d-flex flex-column align-items-center weather_boarder daily">
                        <p class="day">Fri</p>
                        <p class="day_temp"><span class="min">13</span>°/<span class="max">13</span>°<span class="convert">C</span></p>
                        <p class="day_condition">Snow</p>
                        <img class="card weather_icons_background weather_icons day_icon" src="./images/cloudy_sunny.svg">
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-6 d-flex flex-column align-items-center weather_boarder daily">
                        <p class="day">Fri</p>
                        <p class="day_temp"><span class="min">13</span>°/<span class="max">13</span>°<span class="convert">C</span></p>
                        <p class="day_condition">Snow</p>
                        <img class="card weather_icons_background weather_icons day_icon" src="./images/cloudy_sunny.svg">
                    </div>
                </div>
            </div> 
        </div>

        

        <p><a id="github-link" href="https://github.com/ErinCleaver-GRCC/weather-application"><i class="fa-brands fa-github"></i> Weather Application Git Hub</a>, By Erin Cleaver </p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./src/javascript/index.js"></script>
</body>
</html>
